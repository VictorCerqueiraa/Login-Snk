<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="/src/cad.css">
    <link rel="shortcut icon" href="/src/favicon.png">
</head>
<body>

    <div class="dark">
        <a  class="moon" href="#"><img src="/src/Ícone-Lua-PNG.png" alt="lua"></a>
    </div>
    <div class="light">
        <a  class ="sun" href="#"><img src="/src/Sun-.png" alt=""></a>
    </div>

    <section class="content-center">
        <div class="text-center">
            <a href="https://www.snkbrasil.com.br/" target="_blank"><img src="/src/SNK.png" alt="Logo"></a>
        </div>
        <form id="form-login" action="/Login" method="post">
            <div>
                
                <input id= "email" name = "email" type="email" placeholder="Digite seu Email..."  onchange="confirmaEmail()" required>
            </div>
            <div>
                <input id= "conf-email" name="conf-email" type="email" onchange="confirmaEmail()" placeholder="Confirme seu Email..." required>
            </div>
            <div class="passw">
                <input id = "password" name="pass" type="password" onchange="confirmaSenha()" placeholder="Digite sua Senha..." required>
            </div>
            <div class="passw">
                <input id = "conf-password" name="conf-pass" onchange="confirmaSenha()" type="password" placeholder="Confirme sua Senha..." required>
            </div>
            <div class="read">
                <input id = "read" name = "box" type="checkbox" required><span id="read-text">li e concordo com os termos</span>
            </div>
            <a href="/src/index.html"><div class="seta"></div></a>
            <div class="text-center btn" >
                
                <button id="btn-submit" type="submit" >
                    Cadastrar
                </button>
          
            </div>
        </form>
    </section>
    <footer>
        <p>Feito Por VicArtDev&copy;</p>
    </footer>
    <Script src="/src/sing.js"></Script>
</body>
</html>
